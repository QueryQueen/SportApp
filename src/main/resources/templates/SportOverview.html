<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">

<head><title>Sports</title></head>

<body>
<h1> Sport Overview &hearts; </h1>
<table>
	<thead>
		<th>Land</th>
		<th>Sport</th>
		<th>High score</th>
	</thead>
<tbody>
	<tr th:each="sport : ${sports}">
		<td th:text="${sport.land}"></td>
        <td th:text="${sport.sportNaam}"></td>
        <td th:text="${sport.highscore}"></td>
        
     </tr>
</tbody>
</table>

</body>
</html>
